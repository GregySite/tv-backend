<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Gestion des utilisateurs</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 2em;
      max-width: 600px;
    }
    h1 {
      text-align: center;
    }
    .user {
      display: flex;
      justify-content: space-between;
      margin: 0.5em 0;
      padding: 0.5em;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
    input, button {
      padding: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Gestion des utilisateurs</h1>

  <div id="users">Chargement des utilisateurs...</div>

  <form id="addUserForm">
    <h3>Ajouter un utilisateur</h3>
    <input type="text" id="newUsername" placeholder="Nom d'utilisateur" required />
    <input type="password" id="newPassword" placeholder="Mot de passe (laisser vide si aucun)" />
    <button type="submit">Ajouter</button>
  </form>

  <script>
    const apiBase = 'https://tv-auth-backend.onrender.com';

    function loadUsers() {
      fetch(`${apiBase}/list-users`)
        .then(res => res.json())
        .then(users => {
          const container = document.getElementById('users');
          container.innerHTML = '';
          if (users.length === 0) {
            container.textContent = "Aucun utilisateur.";
            return;
          }

          users.forEach(u => {
            const div = document.createElement('div');
            div.className = 'user';
            div.innerHTML = `
              <span>${u.username}</span>
              <button onclick="deleteUser('${u.username}')">Supprimer</button>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('users').textContent = "Erreur lors du chargement des utilisateurs";
        });
    }

    function deleteUser(username) {
      if (!confirm(`Supprimer l'utilisateur ${username} ?`)) return;

      fetch(`${apiBase}/delete-user`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
      .then(res => res.json())
      .then(() => loadUsers())
      .catch(err => alert("Erreur lors de la suppression"));
    }

    document.getElementById('addUserForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value;

      if (!username) return alert("Le nom d'utilisateur est requis.");

      fetch(`${apiBase}/add-user`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('newUsername').value = '';
        document.getElementById('newPassword').value = '';
        loadUsers();
      })
      .catch(err => alert("Erreur lors de l'ajout"));
    });

    loadUsers();
  </script>
</body>
</html>
